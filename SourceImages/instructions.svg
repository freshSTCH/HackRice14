       id="text3880"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100.66406"
         y="762.67859"
         id="tspan3902">You must also return to any polnt at which you were </tspan><tspan
         sodipodi:role="line"
         x="100.66406"
         y="787.67859"
         id="tspan3910">previously shot, indicated by a red splash image</tspan></text>
    <text
