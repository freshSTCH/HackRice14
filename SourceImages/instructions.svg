       id="text3888"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3890"
         x="112"
         y="828.36218">Failure to collect bullets or return to red circles will </tspan><tspan
         sodipodi:role="line"
         x="112"
         y="853.36218"
         id="tspan3904">damage the Space-Time Continuum (STC).</tspan></text>
    <text
