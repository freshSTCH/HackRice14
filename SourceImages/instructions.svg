         id="tspan3896">shot by catching them while aiming </tspan><tspan
         sodipodi:role="line"
         x="304"
         y="695.36218"
         id="tspan3926">in the same direction</tspan><tspan
         sodipodi:role="line"
         x="304"
         y="720.36218"
         id="tspan3878" /></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
