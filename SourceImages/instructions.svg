       id="text3870"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="304"
         y="620.36218"
         id="tspan3874">When time is reversed, you must </tspan><tspan
         sodipodi:role="line"
         x="304"
         y="645.36218"
         id="tspan3876">collect the bullets you previously </tspan><tspan
         sodipodi:role="line"
         x="304"
